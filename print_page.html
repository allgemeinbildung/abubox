<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Alle Antworten drucken / Als PDF speichern</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50; /* Grün */
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin: 5px; /* Abstand zwischen den Buttons */
        }
        button:hover {
            background-color: #45a049; /* Dunkleres Grün beim Hover */
        }
        #downloadAllTxtBtn {
            background-color: #6a1b9a; /* Lila */
            color: #ffffff; /* Weißer Text */
        }
        #downloadAllTxtBtn:hover {
            background-color: #8e24aa; /* Helleres Lila beim Hover */
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Alle gespeicherten Antworten Drucken</h3>
        <button id="printAllBtn">Alle Antworten drucken / Als PDF speichern</button>
        <button id="downloadAllHtmlBtn">Alle Antworten als HTML exportieren</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function getAllSavedAnswers() {
            const STORAGE_PREFIX = 'boxsuk-assignment_';
            const storageKeys = Object.keys(localStorage).filter(key => key.startsWith(STORAGE_PREFIX));
            const answers = [];

            storageKeys.forEach(key => {
                const htmlContent = localStorage.getItem(key);
                if (htmlContent) {
                    const parsedContent = JSON.parse(htmlContent);
                    const assignmentId = key.replace(STORAGE_PREFIX, '');
                    answers.push({
                        id: assignmentId,
                        fragen: parsedContent.fragen,
                        reflexionsfrage: parsedContent.reflexionsfrage
                    });
                }
            });

            return answers;
        }

        function printAllAnswers() {
            const answers = getAllSavedAnswers();
            const messageEl = document.getElementById('message');

            if (answers.length === 0) {
                messageEl.textContent = "Keine gespeicherten Antworten gefunden.";
                return;
            }

            let allContent = '';
            answers.forEach(answer => {
                allContent += `<h2>Aufgabe ${answer.id}</h2>`;
                allContent += `<div><strong>Fragen:</strong> ${answer.fragen}</div>`;
                allContent += `<div><strong>Reflexionsfrage:</strong> ${answer.reflexionsfrage}</div>`;
                allContent += `<hr>`;
            });

            const printWindow = window.open('', '', 'height=800,width=800');
            printWindow.document.write(`
                <html>
                <head>
                    <title>Alle Antworten</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; }
                        h2 { color: #003f5c; }
                        hr { border: 0; border-top: 1px solid #ccc; margin: 20px 0; }
                        div { margin-bottom: 10px; }
                    </style>
                </head>
                <body>${allContent}</body>
                </html>
            `);
            printWindow.document.close();
            
            printWindow.onload = function() {
                printWindow.print();
                printWindow.close();
                messageEl.textContent = "Druckauftrag wurde gestartet.";
            };
        }

        function downloadAllAnswersAsHtml() {
            const answers = getAllSavedAnswers();
            const messageEl = document.getElementById('message');

            if (answers.length === 0) {
                messageEl.textContent = "Keine gespeicherten Antworten gefunden.";
                return;
            }

            let allContent = '';
            answers.forEach(answer => {
                allContent += `<h2>Aufgabe ${answer.id}</h2>`;
                allContent += `<div><strong>Fragen:</strong> ${answer.fragen}</div>`;
                allContent += `<div><strong>Reflexionsfrage:</strong> ${answer.reflexionsfrage}</div>`;
                allContent += `<hr>`;
            });

            const htmlContent = `
                <!DOCTYPE html>
                <html lang="de">
                <head>
                    <meta charset="UTF-8">
                    <title>Alle Antworten</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; }
                        h2 { color: #003f5c; }
                        hr { border: 0; border-top: 1px solid #ccc; margin: 20px 0; }
                        div { margin-bottom: 10px; }
                    </style>
                </head>
                <body>
                    ${allContent}
                </body>
                </html>
            `;

            const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');

            // Feature detection for download attribute
            if (typeof link.download !== 'undefined') {
                link.download = 'alle_antworten.html';
                link.href = url;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                setTimeout(() => URL.revokeObjectURL(url), 100);
                messageEl.textContent = "Alle Antworten wurden als HTML exportiert.";
            } else {
                // Fallback for browsers without download support
                window.open(url);
                messageEl.textContent = "Browser unterstützt den Download nicht. Datei wurde in einem neuen Tab geöffnet.";
            }
        }

        // Event Listeners
        document.getElementById('printAllBtn').addEventListener('click', printAllAnswers);
        document.getElementById('downloadAllHtmlBtn').addEventListener('click', downloadAllAnswersAsHtml);
    </script>
</body>
</html>
